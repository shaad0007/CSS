<!DOCTYPE html>
<html>
<head>
<title>CSS elements</title>
<meta charset="utf-8">
<style>
h3{
   color:red;
}

p{
   color:yellow;
}
.hello1{
   color:green;
}
#hello1{
   color:blue;
}
ol{
   color:orange;
}


</style>
</head>
<body>
<h3>This is CSS Tutorial</h3>
<p>This tutorial will teach you everything you need to know about HTML/CSS
</p>


<h1 class="hello1">Hello</h1>
<h1 class="hello1">Hello</h1>
<h1 class="hello1">Hello</h1>
<h1 class="hello1">Hello</h1>
<h1 id="hello1">Hello</h1>
<h1 id="hello1">Hello</h1>
<h1 style="color:brown;">Hello</h1>
<ol>
<li>Hello</li>
<li>Hello</li>
</ol>
</body>
</html>
